<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 2</title>
  <style>
    .hovered 
    {
      color: red;
    }
  </style>
</head>
<body>
  <button onmouseover="changeText('Магия!')" onmouseout="changeText('Обычный текст')">Обычная кнопка</button>
  <p id="buttonText">Обычный текст</p>

  <script>
    function changeText(text) 
    {
      document.getElementById('buttonText').innerText = text;
    }
  </script>
</body>
</html>
